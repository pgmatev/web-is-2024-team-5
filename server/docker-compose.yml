version: '3'
services:
  postgres:
    container_name: instant-messenger_postgres
    image: postgres:16.1
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - instant-messenger-postgres:/var/lib/postgresql/data

volumes:
    instant-messenger-postgres: